<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字居中并偏左</title>
    <style>
        .text-container {
            display: grid;
            place-items: center; /* 水平和垂直居中 */
            padding-left: 50px; /* 在容器内部向左偏移50像素 */
            height: 100vh; /* 让容器占满整个视口高度（可选） */
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>这是居中并偏左的文字</h1>
    </div>
</body>
</html>
